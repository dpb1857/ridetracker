

{% set title = "PBP 2011 Rider Histogram" %}

{% block head_extra %}
    <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="/static/misc/js/jquery.cookie.js"></script>
    <script language="javascript" type="text/javascript" src="/static/flot/js/jquery.flot.min.js"></script>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="/static/flot/js/excanvas.compiled.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="/static/pbp2011/js/histogram.js"></script>
{% endblock head_extra %}

{% set tracking_class = 'class="active"' %}

{% extends "base.html" %}

{% block main %}

<br>
<h3>Rider Distribution Along the Route</h3>

<div id="graph" style="width: 100%;;">
  <div id="placeholder" style="width:800px; height:400px; float:left"></div>
  <div id="labels" style="width:250px; float: left; padding-left: 10px;">
    <div id="date"></div>
    <div>
      <input id="stop" type="button" value="Stop" style="display:none;">
      <input id="start" type="button" value="Start">
      <input id="reset" type="button" value="Reset">
    </div>
    <div style="padding-top:20px">
      <div id="riders"></div>
      <span id="bucket"></span>
      <input id="bucket_plus" type="image" src="/static/misc/images/plus.png" width="20px">
      <input id="bucket_minus" type="image" src="/static/misc/images/minus.png" width="20px">
    </div>
    <div style="padding-top:20px;">
      <span style="font-weight:bold">Fold Display:</span>
      <input id="fold" type="checkbox">
    </div>
    <div style="padding-top:20px;">
      <span style="font-weight: bold">Track Frame:</span>
      <br>
      <input id="framenum" type="text" size="10">
      <input id="track" type="button" value="track">
      
      <div id="tracklist" style="padding-top: 10px;font-size:small;">
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
$(main);
</script>
{% endblock main %}
